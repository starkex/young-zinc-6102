<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In to Best Buy</title>
    <link rel="icon" type="image/x-icon" href="./media/favicon.ico">
    <link rel="stylesheet" href="./styles/login.css">
</head>
<body>
    <div class="navbar">
        <div>
            <img src="https://www.bestbuy.com/~assets/bby/_com/header-footer/images/bby_logo-a7e90594729ed2e119331378def6c97e.png" alt="logo" >
            <div id="previous">
                <p >Return to previous page</p>
            </div>
        </div>
    </div>

    <div class="login-area">
        <h2>Sign In to Best Buy</h2>
        <div>
            <form>
                <input type="email" id="mail-id" placeholder="Email">
                <div class="pass-check">
                    <input type="checkbox" name="password-check" id="" >
                    <label for="vehicle1" > Show password</label>
                </div>
                <input type="password" name="" id="pswd" placeholder="Password">
                <a href="#">Forgot Password?</a>
                <input type="submit" value="Sign In">
             </form>
        </div>
    </div>

    <script src="./scripts/index.js"></script>
</body>
</html>
